name: CI - Build, Test and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: npm
    - name: Install dependencies
      run: npm install
    - name: Build project
      run: npm run build
    - name: Test & Coverage
      run: npm test --coverage
