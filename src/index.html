<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="module" src="main.js"></script>
</head>

<body class="full-height">
  <header class="main-header">
    <div class="wrapper">
      <a href="/" class="main-logo">
        <img src="./assets/images/nova-softworks-logo.png" alt="Nova Softworks">
      </a>
      <nav class="main-nav">
        <ul>
        </ul>
      </nav>
    </div>
  </header>
  <div class="wrapper full-height">
    <section class="main-section" id="">
      <div class="call-to-action">
        <h1 class="title">Nova</h1>
        <span class="subtitle">Real-time multiplayer server-scaling simulation</span>

          <input type="text" placeholder="Your username goes here...">

    </section>

  <footer class="main-footer">
    <div class="wrapper">
      <nav class="footer-nav">
        <ul>
        </ul>
      </nav>
      <nav class="footer-nav">

          <li><a href="https://github.com/NovaSoftworks" class="social-link" target="_blank"><img
