<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nova</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="module" src="main.ts"></script>
</head>

<body class="full-height">
  <header class="main-header">
    <div class="wrapper">
      <a href="/" class="main-logo">
        <img src="./assets/images/nova-softworks-logo.png" alt="Nova Softworks">
      </a>
      <nav class="main-nav">
        <ul>
        </ul>
      </nav>
    </div>
  </header>
  <div class="wrapper full-height">
    <section class="main-section" id="" style="display: none;">
      <div class="call-to-action">
        <h1 class="title">Nova</h1>
        <span class="subtitle">Real-time multiplayer server-scaling simulation</span>
        <div class="play-form">
          <input type="text" placeholder="Your username goes here..." id="nova_player-name-input">
          <a href="" class="btn" id="play-btn">Play Now</a>
        </div>
      </div>
    </section>
    <section class="game-section" style="display: flex;">
      <div id="nova_container" class="nova-ui__viewport">
        <div id="nova-ui__login-screen" class="nova-ui__screen nova-ui__screen--centered">
          <div class="nova-ui__login-block">
            <div>
              <input type="text" placeholder="Username" id="nova-ui__username-input">
              <button class="btn" id="nova-ui__login-button">Play</button>
            </div>
            <span class="error" id="nova-ui__login-error"></span>
          </div>
        </div>
        <div id="nova-ui__playing-screen" class="nova-ui__screen">
          <span id="nova-ui__username-text"></span>
        </div>
        <div id="nova-ui__disconnected-screen" class="nova-ui__screen">Disconnected.</div>
        <canvas id="nova_render" width="960" height="540"></canvas>
      </div>
    </section>
  </div>
  <footer class="main-footer">
    <div class="wrapper">
      <nav class="footer-nav">
        <ul>
        </ul>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li><a href="https://github.com/NovaSoftworks" class="social-link" target="_blank"><img
                src="./assets/images/github.png" title="GitHub Icon">GitHub</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
